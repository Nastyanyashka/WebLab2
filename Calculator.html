<!DOCTYPE html>
<html>
 <head>
  <title></title>
 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

 </head>
 <body>

    <script>
        function calculate() {
            let sum = parseInt(document.getElementById('amount').value);  
            let type = document.getElementById('typeOfDeposit').value;
            let period = document.getElementById('periodOfDeposit').value;

            if(type ==1 && (period ==1 || period == 3))
            {
                alert('Нельзя использовать тип "Пополняемый" и срок 3/9 месяца');
                return;
            }

            let percent = 0.0;

            if(type == 1)
            {
                
                if(period == 2)
                {
                     percent = 0.20;
                     document.getElementById('staticText').value = 'Вклад "Пополняемый" на срок 6 месяцев на сумму ' + sum;
                     sum += sum*percent;
                     document.getElementById('staticText').value += '\nВ конце срока вы получите '+ sum;
                }
                if(period == 4)
                {
                    percent = 0.22;
                     document.getElementById('staticText').value = 'Вклад "Пополняемый" на срок 1 год на сумму ' + sum;
                     sum += sum*percent;
                     document.getElementById('staticText').value += '\nВ конце срока вы получите '+ sum;
                }
                if(period == 5)
                {
                    percent = 0.15;
                     document.getElementById('staticText').value = 'Вклад "Пополняемый" на срок 1,5 года  на сумму ' + sum;
                     sum += sum*percent;
                     document.getElementById('staticText').value += '\nВ конце срока вы получите '+ sum;
                }
                if(period == 6)
                {
                    percent = 0.10;
                     document.getElementById('staticText').value = 'Вклад "Пополняемый" на срок 2 года на сумму ' + sum;
                     sum += sum*percent;
                     document.getElementById('staticText').value += '\nВ конце срока вы получите '+ sum;
                }
                
            }
            else if(type ==2){
                if(period == 1)
                {
                     percent = 0.20;
                     document.getElementById('staticText').value = 'Вклад "Срочный" на срок 3 месяца на сумму ' + sum;
                     sum += sum*percent;
                     document.getElementById('staticText').value += '\nВ конце срока вы получите '+ sum;
                }
                if(period == 2)
                {
                     percent = 0.22;
                     document.getElementById('staticText').value = 'Вклад "Срочный" на срок 6 месяцев на сумму ' + sum;
                     sum += sum*percent;
                     document.getElementById('staticText').value += '\nВ конце срока вы получите '+ sum;
                }
                if(period == 3)
                {
                     percent = 0.23;
                     document.getElementById('staticText').value = 'Вклад "Срочный" на срок 9 месяцев на сумму ' + sum;
                     sum += sum*percent;
                     document.getElementById('staticText').value += '\nВ конце срока вы получите '+ sum;
                }
                if(period == 4)
                {
                    percent = 0.24;
                     document.getElementById('staticText').value = 'Вклад "Срочный" на срок 1 год на сумму ' + sum;
                     sum += sum*percent;
                     document.getElementById('staticText').value += '\nВ конце срока вы получите '+ sum;
                }
                if(period == 5)
                {
                    percent = 0.18;
                     document.getElementById('staticText').value = 'Вклад "Срочный" на срок 1,5 года  на сумму ' + sum;
                     sum += sum*percent;
                     document.getElementById('staticText').value += '\nВ конце срока вы получите '+ sum;
                }
                if(period == 6)
                {
                    percent = 0.15;
                     document.getElementById('staticText').value = 'Вклад "Срочный" на срок 2 года на сумму ' + sum;
                     sum += sum*percent;
                     document.getElementById('staticText').value += '\nВ конце срока вы получите '+ sum;
                }
            }
        

        }
        </script>



<div class = "container" >
    <div class = "row">
        <div class = "col-sm-4">
    <select id = "typeOfDeposit" class="form-select mb-3" aria-label="Default select example">
        <option selected>Вид вклада</option>
        <option value="1">Пополняемый</option>
        <option value="2">Срочный</option>
    </select>

    <select id = "periodOfDeposit"class="form-select mb-3" aria-label="Default select example">
        <option selected>Срок вклада</option>
        <option value="1">3 месяца</option>
        <option value="2">6 месяцев </option>
        <option value="3">1 год</option>
        <option value="3">1,5 года</option>
        <option value="3">2 года</option>
      </select>

      <input id="amount" class="form-control mb-3"  placeholder="Сумма, руб.">

      <button id = "calculateButton" type="button" onclick="calculate()" class="btn btn-primary">Расчитать</button>

    </div>
    <div class = "col-sm-4">
        <textarea id = "staticText" readonly class="form-control-plaintext border mt-3" value=" " rows="3"></textarea>
        
        </div>


</div>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

 </body>
</html>
